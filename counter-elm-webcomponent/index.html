<!DOCTYPE html>
<html>
    <head>
        <title>Elm counter as a webcomponent used by Elm application.</title>

        <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

        <script src="elm.js"></script>

        <link rel="import" href="elm-counter.html"/>
    </head>

    <body>
        <p>In the document, <br>the value is <span class="value">1</span></p>

        <elm-counter id="counter" value=1></elm-counter>

        <script>
            var counter = document.getElementById('counter');
            counter.addEventListener('value-changed', function (e) {
                document.querySelector('.value').textContent = e.detail.value;
            });
        </script>
    </body>
</html>
